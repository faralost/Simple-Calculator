{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Enter two numbers and choose one of the operations</h1>
    <div class="row g-3 align-items-center mt-4">
        <div class="col-auto">
            <label for="A" class="col-form-label">Number A</label>
        </div>
        <div class="col-auto">
            <input type="number" id="A" class="form-control">
        </div>
    </div>
    <div class="row g-3 align-items-center mt-4">
        <div class="col-auto">
            <label for="B" class="col-form-label">Number B</label>
        </div>
        <div class="col-auto">
            <input type="number" id="B" class="form-control">
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary" data-url="{% url 'api_v1:add' %}">ADD</button>
        <button class="btn btn-success" data-url="{% url 'api_v1:subtract' %}">SUBTRACT</button>
        <button class="btn btn-warning" data-url="{% url 'api_v1:multiply' %}">MULTIPLY</button>
        <button class="btn btn-danger" data-url="{% url 'api_v1:divide' %}">DIVIDE</button>
    </div>
    <div id="alert" class="alert alert-dark mt-4" role="alert">
        Here you will see your result...
    </div>
</div>


<script src="{% static 'js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
